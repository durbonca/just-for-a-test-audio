<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>

    <audio id="jeman" src="audio.mp3"></audio>
    <div>
      <button onclick="document.getElementById('jeman').play()">Suename</button>
      <button onclick="document.getElementById('jeman').pause()">Pausame</button>
      <button onclick="document.getElementById('jeman').volume+=0.1">Dame mas duro</button>
      <button onclick="document.getElementById('jeman').volume-=0.1">Dame mas suave</button>
    </div>

    <video width="400" controls>
      <source src="video.mp4" type="video/mp4">
    </video>

  </body>
</html>
